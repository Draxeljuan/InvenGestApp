<div class="main-content">
  <div class="header">
    <h1>Gesti贸n de Reportes</h1>
  </div>

  <!-- Contenedor de reportes con scroll -->
  <div class="report-container">
    <!-- Secci贸n de reportes de ventas -->
    <div class="report-section">
      <h2>Reportes de Ventas</h2>
      <ul>
        <li *ngFor="let reporte of reportesVentas">
          <span>{{ reporte.nombre }}</span>
          <button class="download-btn" (click)="descargarReporte(reporte)">
            Descargar
          </button>
          <button
            class="delete-btn"
            (click)="eliminarReporte(reporte.idReporte)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>

    <!-- Secci贸n de reportes de inventario -->
    <div class="report-section">
      <h2>Reportes de Inventario</h2>
      <ul>
        <li *ngFor="let reporte of reportesInventario">
          <span>{{ reporte.nombre }}</span>
          <button class="download-btn" (click)="descargarReporte(reporte)">
            Descargar
          </button>
          <button
            class="delete-btn"
            (click)="eliminarReporte(reporte.idReporte)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="report-options">
    <h2>Generar Reporte</h2>
    <div class="report-selection">
      <label>
        <input
          type="radio"
          name="reportType"
          value="ventas"
          [(ngModel)]="tipoReporte"
        />
        Reporte de Ventas
      </label>
      <label>
        <input
          type="radio"
          name="reportType"
          value="inventario"
          [(ngModel)]="tipoReporte"
        />
        Reporte de Inventario
      </label>
    </div>

    <h2>Rango de Fechas</h2>
    <div class="date-selection">
      <label for="startDate">Inicio:</label>
      <input
        type="date"
        id="startDate"
        [(ngModel)]="fechaInicio"
        [attr.max]="fechaActual"
        [attr.min]="fechaMinima"
      />

      <label for="endDate">Fin:</label>
      <input
        type="date"
        id="endDate"
        [(ngModel)]="fechaFin"
        [attr.max]="fechaActual"
      />
    </div>

    <button class="generate-btn" (click)="generarReporte()">
      Generar Reporte
    </button>
  </div>
</div>
